{% extends 'weather/base.html' %}
{% load static %}
{% block content %}
    <div class = "container">
      <br>
      <h2 class = "text-center">Enter Location</h2>
      <br>
      <form method="GET">
        <input type = "text" name = "city" placeholder="Search..." class = "text-center">
        <button type = "submit" class = "btn-danger btn-sm">SEARCH WEATHER</button>
      </form>
    </div>

    {% if temp %}
         <h2>{{ temp }}</h2>
    {% endif %}
{% endblock %}
